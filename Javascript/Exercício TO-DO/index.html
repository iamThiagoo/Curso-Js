<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="Assets/CSS/responsividade.css">

    <title>Lista de Tarefas</title>
</head>
<body>
    <div id="container">
        <div id="announced">
            <h1>Lista de Tarefas</h1>
            <h2>Anote os seus afazeres aqui, para não esquecer!</h2>
        </div>
        <div class="tasks">
            <label class="sr-only" for="writeTasks">Para adicionar uma terefa, escreva aqui</label>
            <input type="text" class="writeTasks" placeholder="Escreva aqui a sua tarefa">
            <input type="button" value="Adicionar tarefa" id="addTasks" role="button">
        </div>
        <div class="tasksToDo">
            <div class="myTask">
                <div class="checkbox">
                    <label class="sr-only" for="check">Marcar como concluído?</label>
                    <input type="checkbox" class="check">
                </div>
                <p>Andar de bicicleta com meu filho, ver filme com a esposa etc etc etc et</p>
            </div>
            <div class="delete">
                <button class="delete-btn"><img src="Assets/Imagens/Lixo.png" alt="Apagar" width="80%" role="button"></button>
            </div>
        </div>
    </div>

    <script src="Assets/JavaScript/script.js"></script>
</body>
</html>
